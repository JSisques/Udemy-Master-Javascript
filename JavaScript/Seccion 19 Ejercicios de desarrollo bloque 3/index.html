<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  
       <!--
           1. Formulario campos: Nombre, apellidos, y edad.
           2. Boton de enviar el formulario.
           3. Mostrar datos por pantalla.
           4. Boton que al dar click nos muestra los datos.
       -->

       <form action="", method="POST" id="formulario">
           <label for="nombre">Nombre:</label>
           <input type="text" name="txtNombre" id="txtNombre" placeholder="Introduce tu nombre">
           <label for="apellidos">Apellidos:</label>
           <input type="text" name="txtApellidos" id="txtApellidos" placeholder="Introduce tus apellidos">
           <label for="edad">Edad:</label>
           <input type="number" name="txtEdad" id="txtEdad">
           <input type="submit" value="Aceptar">
       </form>
</body>
</html>
